<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Confirmation</title>
    <style>
      /* General Reset */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f4ff;
        color: #333;
      }

      /* Centering Content */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }

      /* Card Styling */
      .card {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        font-size: 2rem;
        color: #1e3a8a; /* Blue theme color */
        margin-bottom: 20px;
      }

      p {
        font-size: 1rem;
        line-height: 1.5;
        margin-bottom: 20px;
        color: #555;
      }

      /* Back Button */
      .back-button {
        display: inline-block;
        background-color: #1e3a8a;
        color: #ffffff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .back-button:hover {
        background-color: #163372;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>{{message}}</h1>
        <p>If you have any questions, feel free to contact our support team.</p>
        <a href="https://Rongberong-xi.vercel.app" class="back-button"
          >Go Back to Website</a
        >
      </div>
    </div>
  </body>
</html>
